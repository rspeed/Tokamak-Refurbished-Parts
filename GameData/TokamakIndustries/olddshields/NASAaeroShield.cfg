PART
{

// --- general parameters ---
name = NASAaeroShield_A
module = Part
author = DennyTX

// --- asset parameters ---
rescaleFactor = 1
MODEL
{
	model = TokamakIndustries/olddshields/NASAaeroShield
	scale = 0.088, 0.088, 0.088
	rotation = 0, 0, 0	
}

// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
node_stack_top = 0.0, 0.95, 0.0, 0.0, 1.0, 0.0, 1
node_stack_bottom = 0.0, -0.95, 0.0, 0.0, -1.0, 0.0, 1

// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 1,0,1,0,1

// --- editor parameters ---
TechRequired = metaMaterials
entryCost = 5000
cost = 5000
category = Pods
subcategory = 0
title = NASA aero Shield 2.5m
manufacturer = OLDD
description = NASA aero heat Shield. Change drag when open. Recommended for any pods reentering atmospheres.

// --- standard part parameters ---
mass = 1.1
dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 9
breakingForce = 99
breakingTorque = 99
maxTemp = 999

fuelCrossFeed = False

RESOURCE
	{
		name = AblativeShielding
		amount = 1000
		maxAmount = 1000
	}
	
	
MODULE
	{
		name = ModuleAnimateGeneric
		animationName = AeroShieldOpen
		isOneShot = false
		startEventGUIName = Expand Heat Shield
		endEventGUIName = Retract Heat Shield
		actionGUIName = Expand Heat Shield
		allowAnimationWhileShielded = False
		//restrictedNode = top
		disableAfterPlaying = false
		
	}

	

MODULE
	{
		name = ModuleHeatShield
		direction = 0, -1, 0 // bottom of pod
		reflective = 0.05 // 5% of heat is ignored at correct angle
		ablative = AblativeShielding
		loss
		{ // loss is based on the shockwave temperature (also based on density)
			key = 650 0 // start ablating at 650 degrees C
			key = 1000 320 // peak ablation at 1000 degrees C
			key = 3000 400 // max ablation at 3000 degrees C
		}
		dissipation
		{ // dissipation is based on the part's current temperature
				key = 300 0 // begin dissipating at 300 degrees C
				key = 500 90 // maximum dissipation at 500 degrees C
		}
	}
	

MODULE
	{
		name = ModuleDecouple
		ejectionForce = 16
		explosiveNodeID = bottom
	}
}

